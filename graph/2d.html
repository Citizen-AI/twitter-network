<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>

body {
  margin: 0;
  background: black; }

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 8px;
}

    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body></body>
  <script>

// TODO: arrows
// TODO: centred labels

width = window.innerWidth;
height = window.innerHeight;

d3.select('body')
  .append("svg")
  .attr("width", width)
  .attr("height", height);

var svg = d3.select("svg");

size_scale = d3.scaleLinear()
  .domain([1, 200])
  .range([4,50])


party_colour = type => {
  switch(type) {
    case 'Republican': return 'red';
    case 'Democrat': return 'blue';
    default: return '#999'
  }
}

node_size = d => size_scale(d.val);
image_size = d => size_scale(d.val) * 2;
node_colour = d => party_colour(d.type)
node_label = d => d.name;
node_title = d => d.description;
node_fill = d => d.image ? 'url(' + d.image + ')' : 'white';



d3.json('../output/us-congress.json', (error, graph) => {
  link_colour = d => party_colour(graph.nodes.find(n => n.id===d.source).type);

  var link_force = d3.forceLink(graph.links).id(d => d.id)

  var g = svg.append("g").attr("class", "everything");

  var link = g.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", 1)
    .style("stroke", link_colour)
    .style("stroke-opacity", 0.1);


  var defs = g.append('defs')
  var imgPattern = defs.selectAll("pattern")
    .data(graph.nodes)
  	.enter()
      .append("pattern")
        .attr("id", d => d.id)
        .attr("width", 1)
        .attr("height", 1)
        .attr("patternUnits", "objectBoundingBox")
    	.append("image")
    		.attr("x", 0)
    		.attr("y", 0)
    		.attr("width", image_size)
        .attr("height", image_size)
        .attr("xlink:href", d => d.image)

  var elem = g.append('g')
      .attr('class', 'nodes')
    .selectAll('circle')
      .data(graph.nodes)
    .enter()
      .append('g')

  var circle = elem
    .append('circle')
      .attr("r", node_size)
      .style("fill", 'white')
      // .style('fill', node_fill)
      .style('stroke', node_colour)
      .style('fill', d => 'url(#' + d.id + ')')
    .append("title").text(d => d.name + ': ' + d.description);

  // text = elem
  //   .append('text')
  //     .text(d => d.name)

  var drag_handler = d3.drag()
    .on("start", d => {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y; })
    .on("drag", d => {
        d.fx = d3.event.x;
        d.fy = d3.event.y; })
    .on("end", d => {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;});

  drag_handler(elem);

  tickActions = () => {
    elem.attr('transform', d => 'translate(' + d.x + ',' + d.y + ')')

    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
  }

  var simulation = d3.forceSimulation()
  	.nodes(graph.nodes)
    .force("charge_force", d3.forceManyBody())
    .force("center_force", d3.forceCenter(width / 2, height / 2))
    .force('collision', d3.forceCollide().radius(node_size))
    .force("links", link_force)
    .on("tick", tickActions);

  zoom_actions = () => {
    g.attr("transform", d3.event.transform)
  }

  var zoom_handler = d3.zoom().on("zoom", zoom_actions);

  zoom_handler(svg);

});

  </script>
</html>
